<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
        }
        .container_0 {
            width: 100%;
        }
        .top {
            height: 50px;
            background-color: darkslategrey;
            font-size: x-large;
            color: aliceblue;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
        }
        .input-field {
            margin-bottom: 10px;
        }
        .input-field label {
            display: block;
            margin-bottom: 5px;
        }
        .input-field input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .result {
            margin-top: 20px;
        }
        .keypad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        .keypad button {
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container_0">
        <nav class="top">
            <a>Technical Calculator</a>
        </nav>
        <div class="container" id="WFT">
            <div class="input-field">
                <label for="thinner">Thinner:</label>
                <input type="text" id="thinner" placeholder="Enter Thinner">
            </div>
            <div class="input-field">
                <label for="dft">DFT:</label>
                <input type="text" id="dft" placeholder="Enter DFT">
            </div>
            <div class="input-field">
                <label for="volumeSolids">Volume Solids:</label>
                <input type="text" id="volumeSolids" placeholder="Enter Volume Solids">
            </div>
            <div class="result">
                <label for="wft">WFT:</label>
                <input type="text" id="wft" readonly>
            </div>
            <div class="keypad">
                <button onclick="inputDigit('1')">1</button>
                <button onclick="inputDigit('2')">2</button>
                <button onclick="inputDigit('3')">3</button>
                <button onclick="inputDigit('4')">4</button>
                <button onclick="inputDigit('5')">5</button>
                <button onclick="inputDigit('6')">6</button>
                <button onclick="inputDigit('7')">7</button>
                <button onclick="inputDigit('8')">8</button>
                <button onclick="inputDigit('9')">9</button>
                <button onclick="inputDigit('.')">.</button>
                <button onclick="inputDigit('0')">0</button>
                <button onclick="tabNext()">Tab</button>
            </div>
        </div>
    </div>
    <script src="\js\kbd script.js"></script>
    <script src="\js\WFT calc.js"></script>
</body>
</html>
